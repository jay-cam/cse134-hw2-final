<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Labs &amp; Experiments â€“ Jay Campbell</title>

  <!-- 1) CSS-only custom element styling -->
  <style>
    fancy-box {
      display: block;
      margin: 1em 0;
      padding: 1em;
      border: 2px dashed #666;
      border-radius: 4px;
      font-family: sans-serif;
    }
    fancy-box[variant="alert"] {
      border-color: #c00;
      background: #fee;
    }
  </style>

  <!-- 2) Register both custom elements -->
  <script>
    // a) semantic CSS custom element (no JS behavior)
    class FancyBox extends HTMLElement {}
    customElements.define('fancy-box', FancyBox);

    // b) Hello World element (logs to console when connected)
    class HelloWorld extends HTMLElement {
      connectedCallback() {
        console.log('ðŸ‘‹ Hello world from <hello-world>!');
      }
    }
    customElements.define('hello-world', HelloWorld);
  </script>
</head>

<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/projects.html">Projects</a>
      <a href="/labs.html">Labs</a>
    </nav>
    <h1>Labs &amp; Experiments</h1>
    <p>Sandbox for custom elements and tag demos.</p>
  </header>

  <main>
    <section>
      <h2>Semantic CSS Element: &lt;fancy-box&gt;</h2>
      <p>This block is a custom element styled purely with CSS.</p>

      <!-- default style -->
      <fancy-box>
        Default fancy box.
      </fancy-box>

      <!-- alert variant -->
      <fancy-box variant="alert">
        Alert-style fancy box.
      </fancy-box>
    </section>

    <section>
      <h2>Hello World Element: &lt;hello-world&gt;</h2>

      
      <!-- placing it on the page triggers the log -->
      <hello-world></hello-world>
    </section>

  </main>
</body>
